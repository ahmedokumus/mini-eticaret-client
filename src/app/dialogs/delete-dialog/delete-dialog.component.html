<h1 mat-dialog-title>Dikkat!</h1>
<div mat-dialog-content>
    <p>Silmek istediğinize emin misiniz?</p>
</div>
<div mat-dialog-actions class="display">
    <button mat-button (click)="close()" class="no-button">İptal</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="yes-button">Evet</button>
</div>
